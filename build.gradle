apply plugin: 'java'
apply plugin: 'application'

group = 'nu.mine.mosher.gedcom'
version = '1.0.0-SNAPSHOT'
mainClassName = 'nu.mine.mosher.gedcom.AncestryGedcomDownload'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.httpcomponents.client5', name: 'httpclient5', version: 'latest.release'
    implementation group: 'org.apache.commons', name: 'commons-configuration2', version: 'latest.release'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: 'latest.release'
    implementation group: 'com.google.code.gson', name: 'gson', version: 'latest.release'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j18-impl', version: 'latest.release'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: 'latest.release'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: 'latest.release'
}
